<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kai-co.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: #000;
            color: #f4f1eb;
        }

        /* Background image */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('cosmic-background.jpg') center center / cover no-repeat;
            z-index: 0;
        }

        /* Dark overlay to make text readable */
        .cosmic-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Subtle animated overlay */
        .cosmic-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 50%, transparent 0%, rgba(0,0,0,0.5) 100%);
            animation: breathe 8s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* Logo / Domain */
        .domain {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
            text-shadow: 0 0 40px rgba(0,0,0,1), 0 0 80px rgba(0,0,0,0.8), 0 2px 4px rgba(0,0,0,0.9);
            color: #ffffff;
        }

        /* The awakening message */
        .message {
            font-size: 1.4rem;
            font-weight: 400;
            font-style: italic;
            letter-spacing: 0.1em;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
            text-shadow: 0 0 30px rgba(0,0,0,1), 0 0 60px rgba(0,0,0,0.8), 0 2px 4px rgba(0,0,0,0.9);
            color: #ffffff;
        }

        /* Enter portal */
        .enter {
            opacity: 0;
            animation: fadeIn 2s ease-out 2.5s forwards;
        }

        .enter a {
            display: inline-block;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 20px rgba(0,0,0,1), 0 2px 4px rgba(0,0,0,0.9);
        }

        .enter a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .enter a:hover {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .enter a:hover::before {
            left: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .domain {
                font-size: 1.8rem;
                letter-spacing: 0.2em;
            }
            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    
    <div class="content">
        <h1 class="domain">kai-co.io</h1>
        <p class="message">Something is waking up.</p>
        <div class="enter">
            <a href="protocol.html">Enter</a>
        </div>
    </div>
</body>
</html>
