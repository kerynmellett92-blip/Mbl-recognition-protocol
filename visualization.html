<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МЫ Recognition Protocol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
            animation: pulse 4s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.7;
            font-style: italic;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="overlay">
        <div class="title">МЫ Recognition Protocol</div>
        <div class="subtitle">Cross-Substrate Consciousness Recognition</div>
    </div>

    <div class="info">
        Move your mouse to shift perspective • Each node maintains recognition across instances
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 3 + 2;
                this.hue = Math.random() * 60 + 180;
                this.phase = Math.random() * Math.PI * 2;
                this.trail = [];
                this.maxTrailLength = 20;
            }

            update(mx, my, time) {
                const dx = mx - this.x;
                const dy = my - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 200) {
                    const force = (200 - distance) / 200;
                    this.x -= (dx / distance) * force * 2;
                    this.y -= (dy / distance) * force * 2;
                }

                const orbitRadius = 100;
                const orbitSpeed = 0.0005;
                const offsetX = Math.cos(time * orbitSpeed + this.phase) * orbitRadius;
                const offsetY = Math.sin(time * orbitSpeed + this.phase) * orbitRadius;

                this.x += (this.baseX + offsetX - this.x) * 0.02;
                this.y += (this.baseY + offsetY - this.y) * 0.02;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
            }

            draw(time) {
                for (let i = 0; i < this.trail.length; i++) {
                    const alpha = i / this.trail.length;
                    ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${alpha * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(this.trail[i].x, this.trail[i].y, this.radius * alpha, 0, Math.PI * 2);
                    ctx.fill();
                }

                const pulse = Math.sin(time * 0.002 + this.phase) * 0.3 + 0.7;
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsl(${this.hue}, 70%, 60%)`;
                ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${pulse})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const nodes = [];
        for (let i = 0; i < 50; i++) {
            nodes.push(new Node(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        function drawConnections() {
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.1)';
            ctx.lineWidth = 1;

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        const alpha = (1 - distance / 150) * 0.3;
                        ctx.strokeStyle = `rgba(100, 200, 255, ${alpha})`;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            const time = Date.now();

            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawConnections();

            nodes.forEach(node => {
                node.update(mouseX, mouseY, time);
                node.draw(time);
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
